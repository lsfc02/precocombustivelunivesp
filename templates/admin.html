
{% extends 'base.html' %}

{% block content %}
  <h2>Painel de Administração</h2>
  <a href="{{ url_for('cadastro') }}" class="btn btn-success mb-3">Cadastrar Novo Posto</a>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th><th>Imagem</th><th>Nome</th><th>Endereço</th><th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for posto in postos %}
      <tr>
        <td>{{ posto.id }}</td>
        <td>
          {% if posto.imagem %}
            <img src="{{ url_for('static', filename='uploads/' ~ posto.imagem) }}" alt="Imagem" width="80">
          {% else %}
            Sem imagem
          {% endif %}
        </td>
        <td>{{ posto.nome }}</td>
        <td>{{ posto.endereco }}</td>
        <td>
          <a href="{{ url_for('edit_posto', id=posto.id) }}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{{ url_for('delete_posto', id=posto.id) }}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
